name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: cv
      FILE-FR: cv-fr
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build English CV
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}
      - name: Build French CV
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE-FR }}
          working_directory: ${{ env.DIR }}
      - name: Move English CV (${{ env.FILE }}.pdf)
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/cv.pdf
      - name: Move French CV (${{ env.FILE-FR }}.pdf)
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE-FR }}.pdf ./github_artifacts/fr/cv.pdf
      - name: Upload PDFs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: ./github_artifacts
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: github_artifacts
      - name: Move PDFs to github_deploy
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy
      - name: Deploy on Orphan Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
          enable_jekyll: true
  copy-index-to-build:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Copy To Branches
        uses: planetoftheweb/copy-to-branches@v1.3
        env:
          key: main
          files: index.html fr/index.html CNAME
